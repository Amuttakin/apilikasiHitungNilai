<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body class="container-sm p-5 " style="background-color: palevioletred;">
    <div>
        <h1 style="text-align: center; ">APLIKASI NILAI</h1>
    </div>
    <form id="formPenilaian">
        <div class="mb-3" ></div>
          <label for="exampleInputEmail1" class="form-label">Nim</label>
          <input type="text" class="form-control" id="nim" name="nim" required>
          
        </div>
        <div class="mb-3" >
            <label for="exampleInputEmail1" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
            
          </div>
          <fieldset>
            <div class="row">
                <div class=" container col-sm-6 mb-3 mb-sm-0">
                  <div class="card" >
                    <div class="card-body">
                        <legend style="text-align: center;" class="bg-info">Nilai Teori</legend>
                        <label for="presensiTeori">Presensi:</label>
                        <input type="number" id="presensiTeori" class="form-control" name="presensiTeori" required><br><br>
            
                        <label for="tugasTeori">Tugas:</label>
                        <input type="number" id="tugasTeori" class="form-control" name="tugasTeori" required><br><br>
            
                        <label for="utsTeori">UTS:</label>
                        <input type="number" id="utsTeori" class="form-control" name="utsTeori" required><br><br>
            
                        <label for="uasTeori">UAS:</label>
                        <input type="number" id="uasTeori" class="form-control" name="uasTeori" required><br><br>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                        <legend style="text-align: center; " class="bg-info">Nilai Praktik</legend>
                        <label for="presensiPraktik">Presensi:</label>
                        <input type="number" id="presensiPraktik" class="form-control" name="presensiPraktik" required><br><br>
            
                        <label for="tugasPraktik">Tugas:</label>
                        <input type="number" id="tugasPraktik" class="form-control" name="tugasPraktik" required><br><br>
            
                        <label for="utsPraktik">UTS:</label>
                        <input type="number" id="utsPraktik" class="form-control" name="utsPraktik" required><br><br>
            
                        <label for="uasPraktik">UAS:</label>
                        <input type="number" id="uasPraktik" class="form-control" name="uasPraktik" required><br><br>
                    </div>
                  </div>
                </div>
              </div>
              <br>
    
          </fieldset>
          <button class="btn btn-primary" type="button" onclick="simpanNilai()">Simpan</button>
        <button class="btn btn-danger" type="reset">Batal</button>
      </form>
      <hr class="border border-dark border-3 opacity-50">
      <br>
      <h2>Rincian Nilai</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Presensi</th>
                <th>Tugas</th>
                <th>UTS</th>
                <th>UAS</th>
                <th>Nilai Akhir</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="tabelNilai">
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

    <button class="btn btn-warning" type="button" onclick="resetTabel()">Reset</button>

    <script src="js">
       
    </script>

</html>
